<!DOCTYPE html>
<hteml>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>차들이 페이지</title>
    </head>

    <h1>
        차들이 맵 테스트 페이지
    </h1>
    <body>
        
        <div id="map" style="width:800px;height:800px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=070f591babf3005f334087e618dad67b"></script>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=070f591babf3005f334087e618dad67b&libraries=services,clusterer,drawing"></script>

        <script>

            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        </script>

    </body>


</hteml>
